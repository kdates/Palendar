<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palendar - Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="settingstyles.css">
    <link rel="stylesheet" href="../home/navstyles.css">
    <link rel="stylesheet" href="../edit/edit_info_styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../backendAPI/firebaseSetup.js"></script>
    <script src="../components/header.js" type="text/javascript" ></script>
    <script src="../logout/logout.js"></script>
    <script src="settings.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    
    <div class="content">
        <div class="container rounded bg-white mt-0 mb-5 shadow">
            <div id='rowColor' class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img id="curpfp" class="mt-5" height="200px" width="200px">
                        <span class="font-weight-bold" id="userNameDisplay"></span>
                        <span class="text-white-50" id="emailDisplay"></span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right"><b>Personal Info</b></h4>
                        </div>
                        <div id='nameColor'class="row mt-2">
                            <div class="col-md-6">
                                <br>
                                <label class="" ><b>First Name</b></label>
                                <input type="text" class="form-control" placeholder="First Name" value="fdsfds" id='firstName' readonly>
                            </div>
                            <div class="col-md-6">
                                <br>
                                <label class=""><b>Last Name</b></label>
                                <input type="text" class="form-control" value="" placeholder="Last Name" id='lastName' readonly>
                            </div>
                        </div>
                        <div id='uColor'class="row mt-3">
                            <div class="col-md-12">
                                <br>
                                <label class=""><b>Username</b></label>
                                <input type="text" class="form-control" placeholder="User Name" value="" id='userName' readonly> 
                            </div>
                            <div class="col-md-12">
                                <br>
                                <label class=""><b>Email</b></label>
                                <input type="text" class="form-control" placeholder="Enter Email" value="" id='email' readonly>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <a href="../edit/edit_info.html" class="btn btn-primary profile-button" role="button">Edit Profile</a>
                            <!-- for the above button, need javascript function that activates onclick to send info to server and update,
                            as well as redirect the user to settings.html with the updated information -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right"><b>Preferences</b></h4>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <label class=""><b>Theme</b></label>
                            <input type="text" class="form-control" placeholder="Theme Color" value="" id='theme' readonly>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
