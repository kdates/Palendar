<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
         <!-- Cool Google Fonts -->
        <!-- Our stylesheet -->
        <link rel="stylesheet" href="../home/navstyles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="../backendAPI/firebaseSetup.js"></script>
        <script src="../components/header.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../login/login.css">
    </head>
    <body>
        
      <header-component></header-component>
        

        <div class="content">
          <div class="container w-25 rounded bg-white mt-0 mb-5 shadow">
              <div id='rowColor' class="row">
                  <div class="col-md-12">
                      <div class="p-3 py-5">
                          <div class="d-flex justify-content-between align-items-center mb-3">
                              <h4 class="text-right"><b>Register:</b></h4>
                          </div>
                          
                          <div id='uColor'class="row mt-3">
                              <div class="col-md-12">
                                  <br>
                                  <label class=""><b>First Name</b></label>
                                  <input class="form-control" placeholder="first_name" id="first_name" name="first_name" type="text">
                              </div>
                              <div class="col-md-12">
                                <br>
                                <label class=""><b>Last Name</b></label>
                                <input class="form-control" placeholder="last_name" id="last_name" name="last_name" type="text">
                            </div>
                              <div class="col-md-12">
                                <br>
                                <label class=""><b>Username</b></label>
                                <input class="form-control" placeholder="user_name" id="user_name" name="user_name" type="text">
                              </div>
                            <div class="col-md-12">
                              <br>
                              <label class=""><b>Email</b></label>
                              <input class="form-control" placeholder="email" id="emailRegister" name="email" type="text">
                            </div>
                              <div class="col-md-12">
                                  <br>
                                  <label class=""><b>Password</b></label>
                                  <input class="form-control" placeholder="Password" id="passwordRegister" name="password" type="password" value="">
                              </div>
                          </div>
                          <div class="mt-5 text-center">
                            <input class="btn btn-lg btn-success btn-block" type="button" onclick="register()" value="Register">
                              <!-- for the above button, need javascript function that activates onclick to send info to server and update,
                              as well as redirect the user to settings.html with the updated information -->
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
        
    </body>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" ></script>

    <script src="register.js"></script>

</html>
