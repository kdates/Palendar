<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palendar - Edit Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link id = stylesheet rel="stylesheet" href="../home/navstyles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../backendAPI/firebaseSetup.js"></script>
    <link rel="stylesheet" href="edit_info_styles.css">
    <script src="../components/header.js" type="text/javascript"></script>
    <script src="../logout/logout.js"></script>
    <script src="edit.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <div class="content">
        <div class="container rounded bg-white mt-0 mb-5 shadow">
            <div id='rowColor' class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img id="curpfp" class="mt-5" height="200px" width="200px">
                        <span class="font-weight-bold" id="userNameDisplay"></span>
                        <span class="text-white-50" id="emailDisplay"></span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right"><b>Edit Profile Information</b></h4>
                        </div>
                        <div id='nameColor'class="row mt-2">
                            <div class="col-md-6">
                                <label class="" ><b>First Name</b></label>
                                <input type="text" class="form-control" placeholder="First Name" value="" id='fName'>
                            </div>
                            <div class="col-md-6">
                                <label class=""><b>Last Name</b></label>
                                <input type="text" class="form-control" value="" placeholder="Last Name" id='lName'>
                            </div>
                        </div>
                        <div id='uColor'class="row mt-3">
                            <div class="col-md-12">
                                <label class=""><b>Username</b></label>
                                <input type="text" class="form-control" placeholder="Enter Phone Number" value="" id='uName'> 
                                <br>
                            </div>
                            <div class="col-md-12">
                                <label class=""><b>Email</b></label>
                                <input type="text" class="form-control" placeholder="Enter Email" value="" id='email'>
                                <br>
                            </div>
                            <div class="col-md-12">
                                <label class=""><b>Photo Url</b></label>
                                <input type="text" class="form-control" placeholder="Enter Photo URL" id='url' value="">
                            </div>
                        </div>
                        
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button" onclick="onUpdate()">Save Profile</button>
                            <!-- for the above button, need javascript function that activates onclick to send info to server and update,
                            as well as redirect the user to settings.html with the updated information -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience">
                            <h4 class="text-right"><b>Edit Preferences</b></h4>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <label for="themeselect"><b></b></label>
                            <br>
                            <select class="btn btn-secondary dropdown-toggle" name="theme" id="themeselect">
                              <option value=""></option>
                              <option value="Grey">Grey</option>
                              <option value="Black">Black</option>
                              <option value="White">White</option>
                            </select>
                            
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
